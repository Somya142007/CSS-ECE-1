<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Inline-Block Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Output:</h2>

  <div class="box">
    <h3>display: inline-block (Product cards)</h3>

    <div class="product yellow">
      <h4>Book</h4>
      <p>$10</p>
    </div>

    <div class="product pink">
      <h4>Headphones</h4>
      <p>$25</p>
    </div>

    <div class="product blue">
      <h4>Watch</h4>
      <p>$50</p>
    </div>
  </div>

</body>
</html>
